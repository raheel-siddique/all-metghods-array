    <title>counter app</title>
</head>
<body>
           <button  onclick="incremnetBtn()">+</button>
           <input type="text" value="0" disabled id="inputfld"  />
           <button onclick="decBtn()">-</button>
</body>
<script>
//    ()=>{

  const incremnetBtn=()=>{
    setTimeout(()=>{
        if( document.getElementById('inputfld').value<5){
        document.getElementById('inputfld').value++;

    }else{
        alert('you cant go above 5')
    }
    },1000)
   
  }

 const decBtn=()=>{
    if(document.getElementById('inputfld').value>=1){
        document.getElementById('inputfld').value--;

    }else{
        alert('you cant go below 0')

    }

 }




</script>
</html>
